<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center my-4">

    <div class="col-xl-6 col-lg-6 col-md-6 my-5">

      <div class="card o-hidden border-0 shadow my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center my-5">
                    <div class="sidebar-brand-icon rotate-n-15 d-inline-block">
                      <i class="fas fa-calendar text-gray-700" style="color: var(--success) !important;"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Noubty <sup>2.0</sup></div>

                </div>
                <form class="user" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user shadow-sm" formControlName="username" id="username" placeholder="Enter Username...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user shadow-sm" formControlName="password" id="password" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-success shadow btn-user btn-block my-4">
                    Login
                  </button>
                  <hr>

                </form>
                <!-- <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div> -->

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
